<ion-view title="Register">
    <ion-content>
        <br><br>
        <div class="card">
            <div class="item item-divider assertive" ng-if="registerError">
                An error has occurred.
            </div>
            <form class="item item-text-wrap" novalidate="novalidate">
                <div class="list list-inset">
                    <label class="item item-input">
                        <span class="input-label">Username:</span>
                        <input type="text" name="username" ng-model="registration.username">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email:</span>
                        <input type="text" name="email" ng-model="registration.email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password:</span>
                        <input type="password" name="password" ng-model="registration.password">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Confirm password:</span>
                        <input type="text" ng-model="confirmPassword">
                    </label>
                </div>
                <button type="submit" class="button button-full button-positive" ng-click="register()">
                    Register
                </button>
            </form>
        </div>
    </ion-content>
</ion-view>
