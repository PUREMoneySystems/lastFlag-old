<ion-view title="Summary">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="right">
        <button class="button icon ion-log-out" ng-show="hasAccessToken" ng-click="logout()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list card" ng-show="createdAssets">
            <div class="item item-divider">
                Assets you created
            </div>
            <a href="#" class="item item-icon-left" ng-repeat="asset in createdAssets">
                <i class="icon ion-flag"></i>
                {{ asset.name }}
                <span class="item-note">{{ asset.balance }}</span>
            </a>
        </div>
        <div class="list card">
            <div class="item item-divider">
                Assets you received
            </div>
            <a href="#" class="item item-icon-left" ng-repeat="asset in receivedAssets" ng-show="receivedAssets">
                <i class="icon ion-archive"></i>
                {{ asset.name }}
                <span class="item-note">{{ asset.balance }}</span>
            </a>
        </div>
    </ion-content>
</ion-view>
