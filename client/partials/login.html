<ion-nav-bar class="bar-positive" align-title="center"></ion-nav-bar>
<ion-view title="Login">
    <ion-content>
        <div class="item item-divider assertive" ng-if="loginError">
            An error has occurred.
        </div>
        <form class="item item-text-wrap" novalidate="novalidate">
            <div class="card">
                <div class="list list-inset">
                    <label class="item item-input">
                        <span class="input-label">Username:</span>
                        <input type="text" name="username" ng-model="credentials.username">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password:</span>
                        <input type="password" name="password" ng-model="credentials.password">
                    </label>
                </div>
            </div>
            <button type="submit" class="button button-full button-positive" ng-click="login()">
                Login
            </button>
        </form>
    </ion-content>
</ion-view>
